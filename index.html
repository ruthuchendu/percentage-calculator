<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>percentage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
    <section>

        <header>
        <h4>savings percentage calculator</h4>
    </header>

    <aside> 
        <div class="container">
            <h4>AMOUNT</h4>
        <input class="amount" type="number" placeholder="Enter Amount You Intend to Save">
        </div>

        <div class="year">
            <p>select date of expected withdrawal</p>
            <input class="year" type="date" placeholder="year">
        </div>
    </aside>

        <main>

        <span>slide to choose percentage</span>
        <small class="percentage"></small>
        <input class="range" type="range" value="0">
        
        </main>
        
        <div class="screen">
            <p>RESULT</p>
            <div class="result">
                <h3 class="output"></h3>
            </div>
        </div>

    
</section>

</div>
    <script src="script.js"></script>
</body>
</html>
